name: Ensure lockfile is updated

on:
  push:
    paths:
      - "package.json"
  pull_request:
    paths:
      - "package.json"

jobs:
  check-lockfile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies (check only)
        run: npm install --package-lock-only

      - name: Verify lockfile sync
        run: |
          if ! git diff --quiet package-lock.json; then
            echo "‚ùå package-lock.json is out of sync with package.json"
            echo "Run 'npm install' to update it."
            exit 1
          fi

  auto-fix-lockfile:
    runs-on: ubuntu-latest
    needs: check-lockfile
    if: failure()  # only runs if the check fails

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref || github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies and update lockfile
        run: npm install

      - name: Commit updated lockfile
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package-lock.json
          git commit -m "chore: update package-lock.json [auto]" || echo "No changes to commit"
          git push
